<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>React App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>
<body>
<div id="root"></div>
<h1>My Deal</h1>
<button class="mydeal" style="width: 200px; height: 150px; margin: 100px; background-color: red; text-color: white; ">
    <a href="./index.html">.</a> </button>

<script>
		function show_image(href, width, height, id) {
			var img = document.createElement("img");
			img.href = "#";
			img.width = width;
			img.height = height;
			img.id = id;

			// This next line will just add it to the <body> tag
			//document.getElementById('coupon').appendChild(img);
			document.body.appendChild(img);

		}

		function myFunction() {
			var pge = ["images/coupon3.png", "/images/coupon2.jpeg", "images/coupon1.jpeg", "images/coupon1.jpeg"];

			for(var i = 0; i < pge.length; i++){
				show_image(pge[i], 200, 200, i)
			}
		}

      var endPointLocation = [];

        function geoFindMe() {
        var output = document.getElementById("out");

        if (!navigator.geolocation){
          output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
          return;
        }

        function success(position) {
          var latitude  = position.coords.latitude;
          var longitude = position.coords.longitude;
          endPointLocation = [latitude, longitude];

          output.innerHTML = '<p>Latitude is ' + latitude + '° <br>Longitude is ' + longitude + '°</p>';

          var img = new Image();
          img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + latitude + "," + longitude + "&zoom=13&size=300x300&sensor=false";

          output.appendChild(img);
        }

        function error() {
          output.innerHTML = "Unable to retrieve your location";
        }

        output.innerHTML = "<p>Locating…</p>";

        navigator.geolocation.getCurrentPosition(success, error);
      }
	</script>
<script>
   function swipe() {
   var largeImage = document.getElementById('largeImage');
   largeImage.style.display = 'block';
   largeImage.style.width=200+"px";
   largeImage.style.height=200+"px";
   var url=largeImage.getAttribute('src');
   window.open(url,'Image','width=largeImage.stylewidth,height=largeImage.style.height,resizable=1');
}

  </script>

</body>
